<html>

<head>
  <title>Pulse Ring Loader 2.0</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="particles">
    <div class="spark" style="left:20%; animation-delay:0s;"></div>
    <div class="spark" style="left:50%; animation-delay:3s;"></div>
    <div class="spark" style="left:70%; animation-delay:6s;"></div>
    <div class="spark" style="left:35%; animation-delay:9s;"></div>
    <div class="spark" style="left:85%; animation-delay:12s;"></div>
  </div>

  <div class="glass-box">
    <div class="pulse">
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>
  </div>
</body>

</html>
